{% extends 'base.html' %}
{% block title %}Inscritos{% endblock %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2>Lista de Inscritos</h2>
        <ol>
          {% for sub in subscriptions %}
            <li>
              {{ sub.key.id() }} - {{ sub.name }} - {{ sub.email }}
            </li>
          {% endfor %}
        </ol>
      </div>
    </div>
  </div>
{% endblock content %}
